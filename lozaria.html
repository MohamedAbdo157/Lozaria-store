<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lozaria - Your Shopping Website</title>
    <link rel="stylesheet" href="lozaria.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Lozaria Store Logo" style="height:60px;vertical-align:middle;">
        <h1 style="display:inline; margin-left: 10px;">Welcome to Lozaria</h1>
        <nav>
            <ul>
                <li><a href="#products">Products</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="products">
            <h2>Featured Products</h2>
            <div class="product">
                <img src="product1.jpg" alt="Product 1" style="width:150px;height:auto;">
                <h3>Product 1</h3>
                <p>Description of Product 1.</p>
                <button>Add to Cart</button>
            </div>
            <!-- Add more products similarly -->
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>Lozaria is your one-stop shop for awesome products!</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Email us at <a href="mailto:info@lozaria.com">info@lozaria.com</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Lozaria</p>
    </footer>
    <script src="lozaria.js"></script>
</body>
</html>
